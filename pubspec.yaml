publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  tray_manager: ^0.2.0
  screen_retriever: ^0.1.6
  window_manager: ^0.3.2
